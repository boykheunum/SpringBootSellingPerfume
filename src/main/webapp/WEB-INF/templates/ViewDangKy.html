<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link th:href="@{/css/registration.css}"></link>
</head>
<body>
	<nav th:insert="/flagment/user/header::nav"></nav>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
							<form method="POST" th:action="@{/dangky}" th:object="${users}"
								enctype="multipart/form-data">

								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="name"
												class="form-control form-control-lg" th:field="*{name}" />
											<label class="form-label" for="name">Your Name</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="email" th:field="*{email}"
												class="form-control form-control-lg" /> <label
												class="form-label" for="email">Email</label>
										</div>

									</div>

								</div>

								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="username"
												class="form-control form-control-lg" th:field="*{username}" />
											<label class="form-label" for="username">Username</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline datepicker w-100">
											<input type="password" class="form-control form-control-lg"
												id="password" th:field="*{password}" /> <label
												for="birthdayDate" class="form-label">Password</label>
										</div>

									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-4 d-flex align-items-center">

										<div class="form-outline datepicker w-100">
											<input type="date" class="form-control form-control-lg"
												id="birthdayDate" th:field="*{birthday}" /> <label
												for="birthdayDate" class="form-label">Birthday</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="tel" id="phoneNumber"
												class="form-control form-control-lg" th:field="*{phone}" />
											<label class="form-label" for="phoneNumber">Phone
												Number</label>
										</div>

									</div>
								</div>
								<div class="col-md-12 mb-4">

									<div class="form-outline">
										<input type="file" name="avatarUser"
											class="form-control form-control-lg" /> <label
											class="form-label" for="avatar">Avatar</label>
									</div>

								</div>
								<div class="col-md-12 mb-4">

									<div class="form-outline">
										<input type="text" name="adress"
											th:field="*{adress}"
											class="form-control form-control-lg" /> <label
											class="form-label" for="adress">adress</label>
									</div>

								</div>
								<div class="col-md-6 mb-4">
									<h6 class="mb-2 pb-1">Gender:</h6>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="inlineRadioOptions" value="1" th:field="*{sex}" /> <label
											class="form-check-label" for="maleGender">nam</label>
									</div>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
											name="inlineRadioOptions" value="0" th:field="*{sex}" /> <label
											class="form-check-label" for="otherGender">nu</label>
									</div>

								</div>

								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="submit"
										value="Submit" />
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
<script></script>
</html>
