
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/user.html}">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Shop Homepage - Start Bootstrap Template</title>
<!-- Favicon-->

</head>


<body>

	<div layout:fagment="nav"></div>
	<div layout:fragment="container">
		<section class="gradient-custom">
			<div class="container py-5 h-100">
				<div class="row justify-content-center align-items-center h-100">
					<div class="col-12 col-lg-9 col-xl-7">
						<div class="card shadow-2-strong card-registration"
							style="border-radius: 15px;">
							<div class="card-body p-4 p-md-5" style="background-color:#212529; color:white; border-radius:5px">
								<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
								<form method="POST" th:action="@{/admin/AddProductType}"
									th:object="${productType}">

									<div class="row">
										<div class="col-md-6 mb-4">

											<div class="form-outline">
												<input type="text" id="ProductType"
													class="form-control form-control-lg"
													th:field="*{ProductType}" /> <label class="form-label"
													for="ProductType">Product Type</label>
											</div>

										</div>


									</div>
									<div class="row">
										<div class="col-md-6 mb-4">

											<div class="form-outline">
												<textarea id="description" name="description"
													class="form-control form-control-lg"
													th:field="*{Description}"></textarea>
												<label class="form-label" for="description">Description</label>
											</div>

										</div>
									</div>
									<div class="mt-4 pt-2">
										<input class="btn btn-primary btn-lg" type="submit"
											value="Submit" />
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>
	</div>
</body>
</html>
