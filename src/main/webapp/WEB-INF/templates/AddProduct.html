<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link th:href="@{/css/registration.css}"></link>
</head>
<body>
	<nav th:insert="/flagment/user/header::nav"></nav>
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
							<form method="POST" th:action="@{/admin/createproduct}"
								th:object="${products}" enctype="multipart/form-data">

								<div class="row">

									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="email" th:field="*{UnitPrice}"
												class="form-control form-control-lg" /> <label
												class="form-label" for="email">Unit Price</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" class="form-control form-control-lg"
												th:field="*{NameProduct}" /> <label class="form-label"
												for="name">Name Product</label>
										</div>

									</div>

								</div>

								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<input type="text" id="username"
												class="form-control form-control-lg" th:field="*{Quantity}" />
											<label class="form-label" for="username">Quantity</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline datepicker w-100">
											<input type="text" class="form-control form-control-lg"
												id="text" th:field="*{TotalProduct}" /> <label for=""
												class="Total Product">Total Product</label>
										</div>

									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-4">

										<div class="form-outline">
											<textarea id="Description"
												class="form-control form-control-lg"
												th:field="*{Description}"></textarea>
											<label class="form-label" for="username">Quantity</label>
										</div>

									</div>
									<div class="col-md-6 mb-4">

										<div class="form-outline datepicker w-100">
											<label for="ProductTypeId">Choose a product type id:</label>
											<select th:field="*{ProductTypeId}">

												<option th:each="productype : ${listProductType}"
													th:value="${productype.id}"
													th:text="${productype.productType}"></option>

											</select>
										</div>
									</div>
								</div>
								<div class="col-md-12 mb-4">

									<div class="form-outline">
										<input type="file" name="file"
											class="form-control form-control-lg" /> <label
											class="form-label">Avatar</label>
									</div>
								</div>


								<div class="mt-4 pt-2">
									<input class="btn btn-primary btn-lg" type="submit"
										value="Submit" />
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
<script></script>
</html>
